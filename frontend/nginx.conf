# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name localhost app.home hckmseduardo.ddns.net _;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name localhost app.home hckmseduardo.ddns.net _;
    root /usr/share/nginx/html;
    index index.html;

    # SSL certificate configuration
    ssl_certificate /etc/nginx/ssl/app.home.crt;
    ssl_certificate_key /etc/nginx/ssl/app.home.key;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Dynamic DNS resolution for backend service
    resolver 127.0.0.11 valid=10s;
    set $backend_upstream backend:8000;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://$backend_upstream;
        proxy_set_header Access-Control-Allow-Origin $http_origin;
        proxy_set_header Access-Control-Allow-Credentials true;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings to prevent 502 errors
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Retry logic for backend restarts and transient failures
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        proxy_next_upstream_tries 5;  # More retries to handle backend restarts
        proxy_next_upstream_timeout 45s;  # Total time to spend on retries
    }
}
